<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Exceller</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Hidden Headings -->
    <!-- <h1 id="ticket_found" class="hidden"></h1> -->
    <!-- <h1 id="contact_name" class="hidden"></h1> -->
    <h2 id="ticket_found" aria-hidden="true" class="hidden">Ticket Information will appear here.</h2>
    <h2 id="contact_name" aria-hidden="true" class="hidden">Contact Name will appear here.</h2>
    
    <!-- Buttons -->
    <button id="ticketCopy" class="hidden">Ticket To Clipboard</button>
    <button id="openInSFSC" class="hidden">Open in SFSC</button>
    <button id="openInCustomerHub" class="hidden">Open in Customer Hub</button>
    <button id="nameCopy" class="hidden">Name To Clipboard</button>
    <button id="manageTicket" class="hidden">Manage Ticket</button>
    <button id="clearSides">Clear Sidebar</button>
    <button id="atlasAdmin" class="hidden">Atlas Admin</button>
    <button id="atlasHome" class="hidden">Atlas Home</button>
    <button id="atlasLogs" class="hidden">Log Requests</button>
    <button id="searchProactive" class="hidden">Search PROACTIVE</button>
    <button id="askHelp" class="hidden">Raise HELP</button>
    <button id="knowledgeSearch">Knowledge Search</button>
    
    <!-- JavaScript -->
    <script src="popup.js"></script>
</body>
</html>
